<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/TSlogo.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/inicio.css">
        <link rel="stylesheet" href="css/botones.css">
        <link rel="stylesheet" href="css/edit.css">
        <title>Tech Store - Editar producto</title>
    </head>
    <body>
        <header>
            <div class="container">
                <nav class="nav-bar">
                    <h1 class="logo">Tech Store</h1>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="formulario" data-formedit>
                    <form class="edicion">
                        <h3>Editar Producto</h3>
                        <div>
                            <img src="" data-pimg>
                        </div>
                        <input type="text" placeholder="Nombre Producto" data-nombre>
                        <input type="url" placeholder="URL Producto" data-url>
                        <input type="number" placeholder="Precio Producto" data-precio>
                        <textarea placeholder="Descripción Producto" data-descripcion></textarea>
                        <button type="submit" class="boton boton1">Actualizar</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="tittle-bar">
                    <h1 class="titulo">Contacto</h1>
                </div>
                <div class="contacto">
                    <div class="about">
                        <a href="">Acerca de nosotros</a>
                        <a href="">Política de privacidad</a>
                        <a href="">Pregunta por nuestros planes de pago</a>
                        <a href="">Ventas al por mayor</a>
                        <a href="">Trabaje con nosotros</a>
                        <address>Calle XXX No. XX - XX<br> Cartagena, Colombia</address>
                    </div>
                    <div class="email">
                        <h3>Déjanos un mensaje</h3>
                        <form>
                            <input type="text" placeholder="Nombre">
                            <input type="email" placeholder="Correo">
                            <textarea name="texto" cols="40" rows="50" placeholder="Escribe tu mensaje"></textarea>
                            <button type="submit" class="boton boton1">Enviar</button>
                        </form>
                    </div> 
                </div>
            </div>
        </footer>

        <script type="module" src="controller/editar-controller.js"></script>
    </body>
</html>
